name: Maven Build & Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Ejecutar el build desde la raíz, donde se encuentra el POM principal
      - name: Build with Maven from main POM
        run: mvn -f ./../pom.xml clean install
        
      # Listar los archivos generados en el módulo hmi
      - name: List generated files in wos-hmi/target
        run: ls -R wos-hmi/target/

      # Subir el ZIP a GitHub Release (ajustar la ruta según se genere el artefacto)
      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          files: wos-hmi/target/wos-bot-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
